<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback-Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
</head>

<body>
    <form>
        <h1>Tech Karo Feedback Form</h1>
        <h3>*Required</h3>
        <label>Full Name<span>*</span></label><br>
        <input type="text" placeholder="Your answer" required><br>
        <label>Phone Number<span>*</span></label><br>
        <input type="text" placeholder="Your answer" required><br>
        <label>Email</label><br>
        <input type="email" placeholder="Your answer"><br>
        <label>Gender</label><br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <label>Age</label><br>
        <input type="number" placeholder="Your answer"><br>
        <label>Date of Birth</label><br>
        <input type="date"><br>
        <label>Choose all life skills you would like to learn in TK 2019</label><br>
        <input type="checkbox" name="life skills">Problem
        Solving<br>
        <input type="checkbox" name="life skills">Team Work<br>
        <input type="checkbox" name="life skills">Communication Skills<br>
        <input type="checkbox" name="life skills">Presentation
        Skills<br>
        <input type="checkbox" name="life skills">CV / Resume Writing<br>
        <input type="checkbox" name="life skills">Self Defence<br>
        <input type="checkbox" name="life skills">Work Ethics<br>
        <label>Rate the orientation class of TK 2019</label>
        <input type="radio" name="rate" value="number1">
        1
        <input type="radio" name="rate" value="number2">
        2
        <input type="radio" name="rate" value="number3">
        3
        <input type="radio" name="rate" value="number4">
        4
        <input type="radio" name="rate" value="number5">
        5
        <input type="radio" name="rate" value="number6">
        6
        <input type="radio" name="rate" value="number7">
        7
        <input type="radio" name="rate" value="number8">
        8
        <input type="radio" name="rate" value="number9">
        9
        <input type="radio" name="rate" value="number10">
        10

        <label>Comments</label><input type="text" placeholder="Your answer">

        <hr>
        <input type="submit">
    </form>
</body>

</html>
